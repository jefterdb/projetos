<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Comerciais</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>TAGS COMERCIAIS</h1>
        <div class="search-container">
            <span class="iconify search-icon" data-icon="mdi:magnify" data-inline="false"></span>
            <input type="text" id="search-bar" placeholder="Pesquisar tags...">
        </div>
        <div class="content">
            <div class="filters">
                <label for="nivel-ensino">Nível de Ensino</label>
                <select id="nivel-ensino">
                    <option value="">Selecionar</option>
                    <option value="grad">Graduação</option>
                    <option value="pos">Pós-Graduação</option>
                    <option value="eb">Educação Básica</option>
                    <option value="cl">Cursos Livres</option>
                    <option value="next">Next</option>
                    <option value="mest">Mestrado</option>
                </select>
                <label for="campus">Campus</label>
                <select id="campus">
                    <option value="">Selecionar</option>
                    <option value="ec">Engenheiro Coelho</option>
                    <option value="sp">São Paulo</option>
                    <option value="ht">Hortolândia</option>
                    <option value="ead">EAD</option>
                    <option value="tri">Trindade</option>
                </select>
                <label for="ano">Ano</label>
                <input type="text" id="ano" placeholder="Ano (ex: 2024)">
                <label for="modulo">Módulo</label>
                <select id="modulo">
                    <option value="">Selecionar</option>
                    <option value="verao">Verão</option>
                    <option value="inverno">Inverno</option>
                    <option value="m1">M1</option>
                    <option value="m2">M2</option>
                    <option value="m3">M3</option>
                    <option value="m4">M4</option>
                </select>
                <label for="tipo-campanha">Tipo de Campanha</label>
                <select id="tipo-campanha">
                    <option value="">Selecionar</option>
                    <option value="ebook">Ebook</option>
                    <option value="inscricao">Inscrição</option>
                    <option value="live">Live</option>
                    <option value="branding">Branding</option>
                    <option value="agendamento">Agendamento</option>
                    <option value="quiz">Quiz</option>
                    <option value="vestibular">Vestibular</option>
                    <option value="vocacional">Vocacional</option>
                    <option value="evento">Evento</option>
                    <option value="bolsas">Bolsas</option>
                    <option value="vitrine_unasp">Vitrine UNASP</option>
                    <option value="promo">Promo</option>
                    <option value="polos">Polos</option>
                    <option value="pensionato">Pensionato</option>
                    <option value="rmkt">RMKT</option>
                </select>
                <label for="promocionais">Promocionais</label>
                <select id="promocionais">
                    <option value="">Selecionar</option>
                    <option value="matricula_facil">Matrícula Fácil</option>
                    <option value="indica">Indicação</option>
                    <option value="enem">ENEM</option>
                    <option value="segunda_graduacao">Segunda Graduação</option>
                    <option value="transferencia">Transferência</option>
                    <option value="50_mais">50+</option>
                    <option value="diploma_elite">Diploma Elite</option>
                    <option value="unasp_amarelo">UNASP Amarelo</option>
                    <option value="selecao_unasp">Seleção UNASP</option>
                    <option value="game_unasp">Game UNASP</option>
                    <option value="profissao_estudante">Profissão Estudante</option>
                    <option value="black_50">Black 50</option>
                    <option value="5_estrelas">5 Estrelas</option>
                    <option value="black_november">Black November</option>
                    <option value="quem_quer_ser_unasp">Quem Quer Ser UNASP</option>
                    <option value="diploma_de_elite">Diploma de Elite</option>
                    <option value="construindo_sua_carreira">Construindo Sua Carreira</option>
                </select>
            </div>
            <div class="results" id="results">
                <!-- Tags filtradas aparecerão aqui -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
