<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Links</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>UNASP</h1>
        <h2>Título aqui</h2>
        <div class="button-group">
            <button onclick="setModalidadeBase('https://vestibular.unasp.br/?')">Graduação</button>
            <button onclick="setModalidadeBase('https://pos.unasp.br/?')">Pós-graduação</button>
            <button onclick="setModalidadeBase('https://pos.unasp.br/?')">Mestrado</button>
            <button onclick="setModalidadeBase('https://teologia.unasp.br/?')">Teologia</button>
        </div>
        <div id="formFields" style="display: none;">
            <div class="form-group">
                <label for="processoSeletivo">Número do PS</label>
                <input type="text" id="processoSeletivo">
            </div>
            <div class="form-group">
                <label for="modalidade">Modalidade</label>
                <select id="modalidade">
                    <option value="">Selecione</option>
                    <option value="Presencial">Presencial</option>
                    <option value="EAD">Educação a Distância</option>
                </select>
            </div>
            <div class="form-group">
                <label for="area">Área</label>
                <select id="area" onchange="updateCursos()">
                    <option value="">Selecione</option>
                    <option value="Educação">Educação</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Novos Negócios">Novos Negócios</option>
                    <option value="Bonde">Bonde</option>
                </select>
            </div>
            <div class="form-group">
                <label for="curso">Curso</label>
                <select id="curso" onchange="updateUnidades()">
                    <option value="">Selecione</option>
                </select>
            </div>
            <div class="form-group">
                <label for="unidade">Unidade</label>
                <select id="unidade">
                    <option value="">Selecione</option>
                    <option value="1-2">Engenheiro Coelho</option>
                    <option value="1-3">Hortolândia</option>
                    <option value="1-1">São Paulo</option>
                    <option value="1-4">Educação a Distância</option>
                </select>
            </div>
            <div class="form-group" id="formaIngressoGroup" style="display: none;">
                <label for="formaIngresso">Forma de Ingresso</label>
                <select id="formaIngresso">
                    <option value="">Selecione</option>
                    <option value="Prova online">Prova online</option>
                    <option value="Diplomados">Diplomados</option>
                    <option value="Transferência">Transferência</option>
                    <option value="ENEM">ENEM</option>
                    <option value="Reingresso">Reingresso</option>
                </select>
            </div>
            <div class="form-group">
                <label for="voucher">Voucher</label>
                <input type="text" id="voucher">
            </div>
            <button onclick="generateLink()">Gerar Link</button>
        </div>
        <div id="linkResult" style="display: none;">
            <h2>Link Gerado</h2>
            <div class="link-container">
                <input type="text" id="generatedLink" readonly>
                <button onclick="copyLink()">
                    <span class="iconify" data-icon="mdi:content-copy" data-inline="false"></span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
