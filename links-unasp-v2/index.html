<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Links</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <img class="logo-img" src="logo.png">
        <h1>Gerador de Links para Processo Seletivo</h1>
        <div class="form-group">
            <label for="modalidadeBase">Nível de Ensino*</label>
            <select id="modalidadeBase" onchange="updateForm()">
                <option value="">Selecione</option>
                <option value="https://vestibular.unasp.br/?">Graduação</option>
                <option value="https://pos.unasp.br/?">Pós-graduação</option>
                <option value="https://mestrado.unasp.br/?">Mestrado</option>
                <option value="https://vestibular.unasp.br/?">Teologia</option>
            </select>
        </div>
        <div id="formFields" style="display: none;">
            <div class="form-group" id="psGroup">
                <label for="processoSeletivo">Número do PS</label>
                <input type="text" id="processoSeletivo">
                <label for="envioDireto" class="inline-label">
                    <input type="checkbox" id="envioDireto"> Envio Direto
                </label>
            </div>
            <div class="form-group" id="modalidadeGroup">
                <label for="modalidade">Modalidade</label>
                <select id="modalidade" onchange="updateCampus()">
                    <option value="">Selecione</option>
                    <option value="Presencial">Presencial</option>
                    <option value="EAD">Educação a Distância</option>
                </select>
            </div>
            <div class="form-group" id="campusGroup">
                <label for="campus">Campus</label>
                <select id="campus" onchange="updateCursos()">
                    <option value="">Selecione</option>
                    <option value="1-2">Engenheiro Coelho</option>
                    <option value="1-3">Hortolândia</option>
                    <option value="1-1">São Paulo</option>
                    <option value="1-4">Educação a Distância</option>
                </select>
            </div>
            <div class="form-group" id="cursoGroup">
                <label for="curso">Curso</label>
                <select id="curso">
                    <option value="">Selecione</option>
                </select>
            </div>
            <div class="form-group" id="formaIngressoGroup" style="display: none;">
                <label for="formaIngresso">Forma de Ingresso</label>
                <select id="formaIngresso">
                    <option value="">Selecione</option>
                    <option value="Prova online">Prova online</option>
                    <option value="Diplomados">Diplomados</option>
                    <option value="Transferência">Transferência</option>
                    <option value="ENEM">ENEM</option>
                    <option value="Reingresso">Reingresso</option>
                </select>
            </div>
            <div class="form-group">
                <label for="voucher">Voucher</label>
                <input type="text" id="voucher">
            </div>
            <button onclick="generateLink()">Gerar Link <span class="iconify" data-icon="mdi:refresh" data-inline="false"></span></button>
        </div>
    </div>

    <div id="linkPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup()">&times;</span>
            <h2>Link Gerado</h2>
            <div class="link-container">
                <input type="text" id="generatedLink" readonly>
                <button onclick="copyLink()">
                    <span class="iconify" data-icon="mdi:content-copy" data-inline="false"></span>
                </button>
            </div>
            <button class="new-link-button" onclick="closePopup()">Gerar Novo Link <span class="iconify" data-icon="mdi:refresh" data-inline="false"></span></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
