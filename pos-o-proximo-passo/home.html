<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pós-graduação é o caminho?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topo-bg ">
        <div class="topo-left">
            <img class="logo" src="/imgs/logo.svg" alt="">
            <h1 class="title">Uma Pós-graduação é o caminho certo após a graduação?</h1>
            <p class="txt">Se você está se perguntando se a pós-graduação é a próxima etapa para sua carreira, então você veio ao lugar certo.</p>
            <div class="form">
                <div class="textfield">
                    <label for="nome">Nome*</label>
                    <input type="text" name="nome" placeholder="Seu nome completo" required>
                </div>
                <div class="textfield">
                    <label for="email">Email*</label>
                    <input type="email" name="email" placeholder="Seu melhor e-mail" required>
                </div>
                <div class="textfield">
                    <label for="telefone">Telefone*</label>
                    <input type="tel" name="telefone" placeholder="Seu telefone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <button class="btn-download">BAIXAR E-BOOK</button>
            </div>
        </div>
        <div class="topo-right">
            <img src="/imgs/homem.webp" alt="">
        </div>
    </div>
</body>
</html>
