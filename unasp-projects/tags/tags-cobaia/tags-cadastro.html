<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tags</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-cadastro.css">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <img class="logo-img" src="logo.png">
        <h1>Cadastro de Tags</h1>
        <div class="search-container">
            <span class="iconify search-icon" data-icon="mdi:magnify" data-inline="false"></span>
            <input type="text" id="search-bar" placeholder="Pesquisar tags...">
            <div id="dropdown" class="dropdown">
                <!-- Tags filtradas aparecerÃ£o aqui -->
            </div>
        </div>
        <button id="add-tag-button" class="filter-button">
            <span class="iconify" data-icon="mdi:plus" data-inline="false"></span> Adicionar Tag
        </button>
        <hr class="hr-principal">
        <div class="content">
            <div class="results" id="results">
                <!-- Tags cadastradas aparecerÃ£o aqui -->
            </div>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>
    <div id="copy-popup" class="copy-popup">
        <h1>Tag copiada</h1>
        <p id="copy-text"></p>
    </div>
    <script src="script-cadastro.js"></script>
</body>
</html>
